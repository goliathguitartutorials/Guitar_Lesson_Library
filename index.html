        function renderLessons(lessonsArray) {
            lessonsContainer.innerHTML = '';
            lessonsArray.forEach((lesson, index) => {
            const lessonDiv = document.createElement('div');
            lessonDiv.classList.add('lesson');
             if (index % 2 !== 0) {
                lessonDiv.classList.add('lesson-reverse');
            }
            lessonDiv.innerHTML = `
                <div class="lesson-content">
                    <div class="lesson-info">
                        <h2>${lesson.title}</h2>
                        <p><span class="genre">Genre: ${lesson.genre}</span></p>
                        <p>${lesson.description}</p>
                    </div>
                    <a href="${lesson.patreonLink}" target="_blank">Access Full Lesson</a>
                </div>
                <div class="video-container" data-video-id="${lesson.videoId}">
                    <img src="https://img.youtube.com/vi/${lesson.videoId}/hqdefault.jpg" alt="Video Thumbnail">
                    <div class="play-button"></div>
                 </div>
            `;
          lessonsContainer.appendChild(lessonDiv);


          const videoContainer = lessonDiv.querySelector('.video-container');
          videoContainer.addEventListener('click', function() {
              const videoId = this.getAttribute('data-video-id');
              const iframe = document.createElement('iframe');
              iframe.src = `https://www.youtube.com/embed/${videoId}?autoplay=1`;
              iframe.title = 'YouTube video player';
              iframe.frameBorder = '0';
              iframe.allow = 'accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share';
              iframe.setAttribute('allowfullscreen', '');
              this.innerHTML = '';
              this.appendChild(iframe);
          });
        });
        }
    function filterLessons() {
        let filteredLessons = [...lessons]; // Create a copy to avoid modifying original data

            // Apply sort if selected
        if (selectedSort) {
          switch (selectedSort) {
            case 'recent':
                filteredLessons.sort((a, b) => new Date(b.publishedDate) - new Date(a.publishedDate));
                break;
            case 'popular':
                 filteredLessons.sort((a, b) => b.viewCount - a.viewCount);
                break;
            case 'a-z':
                filteredLessons.sort((a, b) => a.title.localeCompare(b.title));
                break;
            case 'z-a':
                filteredLessons.sort((a, b) => b.title.localeCompare(a.title));
                break;
             default:
                 break;
        }
      }

        // Apply decade filter if selected
        if (selectedDecade && selectedDecade !== "All") {
            filteredLessons = filteredLessons.filter(lesson => lesson.decade === selectedDecade)
        }


       renderLessons(filteredLessons);
    }
     filterButtons.forEach(button => {

                     this.classList.add('active');
                  } else if (this.classList.contains('decade-button')) {
                    document.querySelectorAll('.decade-button.active').forEach(btn => btn.classList.remove('active'));
                      selectedDecade = this.getAttribute('data-filter');
                      this.classList.add('active');
                    }

            });
        });
