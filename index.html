<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fingerstyle Guitar Lessons Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="site-header">
        <div class="banner-container">
            <img src="images/banner.png" alt="Banner Image" class="banner-image">
        </div>
    </header>
 <div class="filter-card desktop-filter">
        <div class="filter-section">
            <div class="filter-group">
                <h3 class="filter-label">Sorting</h3>
                <div class="filter-container primary-filters">
                    <button class="filter-button sort-button" data-sort="recent">Most Recent</button>
                    <button class="filter-button sort-button" data-sort="popular">Most Popular</button>
                    <button class="filter-button sort-button" data-sort="a-z">A to Z</button>
                    <button class="filter-button sort-button" data-sort="z-a">Z to A</button>
                </div>
            </div>
            <div class="filter-group">
                 <h3 class="filter-label">Decade</h3>
                <div class="filter-container decade-filters">
                    <button class="filter-button decade-button" data-filter="60s">60s</button>
                    <button class="filter-button decade-button" data-filter="70s">70s</button>
                    <button class="filter-button decade-button" data-filter="80s">80s</button>
                    <button class="filter-button decade-button" data-filter="90s">90s</button>
                    <button class="filter-button decade-button" data-filter="00s">2000s</button>
                    <button class="filter-button decade-button" data-filter="After 2010">After 2010</button>
                    <button class="filter-button decade-button" data-filter="All">All</button>
                </div>
            </div>
            <div class="filter-group">
                 <h3 class="filter-label">Difficulty</h3>
                <div class="filter-container difficulty-filters">
                    <button class="filter-button difficulty-button" data-filter="1">⭐</button>
                    <button class="filter-button difficulty-button" data-filter="2">⭐⭐</button>
                    <button class="filter-button difficulty-button" data-filter="3">⭐⭐⭐</button>
                    <button class="filter-button difficulty-button" data-filter="All">All</button>
                </div>
            </div>
        </div>
    </div>
    <div id="lessons-container">
        <!-- Lessons will be loaded here by JavaScript -->
    </div>
    <script src="script.js"></script>
</body>
</html>
