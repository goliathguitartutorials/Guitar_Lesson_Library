        const lessonsContainer = document.getElementById('lessons-container');

        let selectedSort = null;

        let lastScrollTop = 0; // Variable to track previous scroll position

        function renderLessons(lessonsArray) {
            lessonsContainer.innerHTML = '';
            lessonsArray.forEach((lesson, index) => {
            const lessonDiv = document.createElement('div');
            lessonDiv.classList.add('lesson');
             if (index % 2 !== 0) {

            }
            lessonDiv.innerHTML = `

                    <div class="lesson-info">

                        <p><span class="genre">Genre: ${lesson.genre}</span></p>
                        <p>${lesson.description}</p>
                    </div>
                    <a href="${lesson.patreonLink}" target="_blank">Access Full Lesson</a>
                </div>
                <div class="video-container" data-video-id="${lesson.videoId}">
                    <img src="https://img.youtube.com/vi/${lesson.videoId}/hqdefault.jpg" alt="Video Thumbnail" class="thumbnail-image"> <div class="play-button"></div>

                        title="YouTube video player"
                        frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                        allowfullscreen
                        class="video-iframe"
                        style="display: none; position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none;"

          lessonsContainer.appendChild(lessonDiv);

                thumbnailImage.style.display = 'none'; // Hide the thumbnail
                videoIframe.style.display = 'block';   // Show the iframe

              const observer = new IntersectionObserver(entries => {
                  entries.forEach(entry => {
                      const lessonElement = entry.target;
                      if (entry.isIntersecting) {
                          lessonElement.classList.add('slide-in');
                         //  observer.unobserve(entry.target); // REMOVE THIS LINE - We need to keep observing
                         } else {
                            // Check scroll direction to animate out on scroll up
                            let scrollTop = window.pageYOffset || document.documentElement.scrollTop;
                            if (scrollTop < lastScrollTop) { // Scrolling Up
                                lessonElement.classList.remove('slide-in'); // Animate out - ALWAYS on scroll up!
                            }
                            lastScrollTop = scrollTop <= 0 ? 0 : scrollTop; // For Mobile or negative scrolling
                         }
                  });
            }, {threshold: 0.2});
             observer.observe(lessonDiv);
        });

        function filterLessons() {
        let filteredLessons = [...lessons];

        // Apply sort if selected
        if (selectedSort) {
          switch (selectedSort) {
            case 'recent':
                filteredLessons.sort((a, b) => new Date(b.publishedDate) - new Date(a.publishedDate));
                break;
            case 'popular':
                 filteredLessons.sort((a, b) => b.viewCount - a.viewCount);
                break;
            case 'a-z':
                filteredLessons.sort((a, b) => a.title.localeCompare(b.title));
                break;
            case 'z-a':
                filteredLessons.sort((a, b) => b.title.localeCompare(a.title));
                break;
             default:
                break;
          }
        }


        // Apply decade filter if selected
        if (selectedDecade && selectedDecade !== "All") {
            filteredLessons = filteredLessons.filter(lesson => lesson.decade === selectedDecade)
        }

        // Apply difficulty filter if selected
        if (selectedDifficulty && selectedDifficulty !== "All") {
            filteredLessons = filteredLessons.filter(lesson => lesson.difficulty == selectedDifficulty);
        }


        renderLessons(filteredLessons);

            }
        });

        targetDropdown.style.display = targetDropdown.style.display === 'none' ? 'block' : 'none';

    });
});

// Close dropdown when clicking outside the filter card
document.addEventListener('click', function(event) {
    if (!event.target.closest('.filter-card.mobile-filter')) {
        filterDropdowns.forEach(dropdown => {
            dropdown.style.display = 'none';
        });
    }
});

// Function to handle filter selection and close dropdown
function handleFilterSelection(filterButton, filterType, filterValue, filterDisplayText) {
    // Toggle active state on the desktop button - for visual consistency if desktop is visible
    const desktopButtons = document.querySelectorAll(`.${filterType}-button`);
    desktopButtons.forEach(btn => btn.classList.remove('active')); // Clear all active in category
    if (filterValue !== 'All') { // Only activate desktop button if not 'All'
        desktopButtons.forEach(btn => {
            if (btn.getAttribute('data-filter') === filterValue || btn.getAttribute('data-sort') === filterValue) {
                btn.classList.add('active');
            }
        });
    }

    // Update mobile toggle button text and style
    const mobileToggleButton = document.querySelector(`.mobile-filter-toggle[data-dropdown="${filterButton.closest('.filter-dropdown').id}"]`);
    if (mobileToggleButton) {
        mobileToggleButton.textContent = filterDisplayText; // Set text to selected option
        mobileToggleButton.classList.add('active-filter'); // Add active orange style
    }

    // Update filter variables based on filter type
    if (filterType === 'sort') {
        selectedSort = filterValue;
    } else if (filterType === 'decade') {
        selectedDecade = filterValue;
    } else if (filterType === 'difficulty') {
        selectedDifficulty = filterValue;
    }

    filterLessons(); // Re-render lessons with new filters

    // Find and hide the parent dropdown
    const dropdown = filterButton.closest('.filter-dropdown');
    if (dropdown) {
        dropdown.style.display = 'none'; // Close the dropdown
    }
}

// Add click event listeners to all filter buttons in dropdowns, passing filter type and value
document.querySelectorAll('.filter-dropdown .filter-button').forEach(button => {
    button.addEventListener('click', function() {
        const filterType = this.classList.contains('sort-button') ? 'sort' :
                           this.classList.contains('decade-button') ? 'decade' :
                           this.classList.contains('difficulty-button') ? 'difficulty' : '';
        const filterValue = this.getAttribute('data-sort') || this.getAttribute('data-filter');
        const filterDisplayText = this.textContent.trim(); // Get button text for mobile toggle

        handleFilterSelection(this, filterType, filterValue, filterDisplayText);
    });
});
